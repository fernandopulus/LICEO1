{% extends 'layout.html' %}
{% block content %}
<h2>Registrar Ausencia y Reemplazo</h2>
<form method="post" class="row g-3">
  <h4>Profesor Ausente</h4>
  <div class="col-md-6">
    <label class="form-label">Profesor</label>
    <input type="text" class="form-control" name="prof_ausente" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Asignatura</label>
    <input type="text" class="form-control" name="asig_ausente" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Día</label>
    <input type="date" class="form-control" name="dia_ausente" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Bloques</label>
    <select multiple class="form-select" name="bloques_ausente">
      {% for i in range(1,13) %}
      <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
    </select>
  </div>
  <h4 class="mt-4">Profesor Reemplazante</h4>
  <div class="col-md-6">
    <label class="form-label">Profesor</label>
    <input type="text" class="form-control" name="prof_reemplazo" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Asignatura</label>
    <input type="text" class="form-control" name="asig_reemplazo" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Día</label>
    <input type="date" class="form-control" name="dia_reemplazo" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Bloques</label>
    <select multiple class="form-select" name="bloques_reemplazo">
      {% for i in range(1,13) %}
      <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
{% endblock %}
